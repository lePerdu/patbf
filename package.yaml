name:                pinky
version:             0.1.0.1
github:              "lePerdu/pinky"
license:             BSD3
author:              "Zach Peltzer"
maintainer:          "zdpeltzer@gmail.com"
copyright:           "2019 Zach Peltzer"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            An optimizing Brainfuck interpreter
category:            Languages, CommandLine, REPL

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:
  Please see the README on GitHub at <https://github.com/lePerdu/pinky#README>

dependencies:
- base >= 4.7 && < 5
- containers
- parser-combinators
- microlens-platform
- mtl
- vector
- optparse-applicative
- haskeline

library:
  source-dirs: src

executables:
  pinky:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pinky

